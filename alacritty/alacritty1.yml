# 官方样式：https://github.com/alacritty/alacritty/blob/master/alacritty.yml
# 字体设置
font:
  normal:
    family: "MesloLGS NF"
  size: 12.0
# 透明度设置，0.1~1.0
background_opacity: 0.6
# 颜色配置
  # https://github.com/eendroroy/alacritty-theme
  # https://github.com/alacritty/alacritty/wiki/Color-schemes
# Colors (iTerm 2 default theme)
colors:
  # Default colors
  primary:
    background: '0x101421'
    foreground: '0xfffbf6'

  # Normal colors
  normal:
    black:   '0x2e2e2e'
    red:     '0xeb4129'
    green:   '0xabe047'
    yellow:  '0xf6c744'
    blue:    '0x47a0f3'
    magenta: '0x7b5cb0'
    cyan:    '0x64dbed'
    white:   '0xe5e9f0'

  # Bright colors
  bright:
    black:   '0x565656'
    red:     '0xec5357'
    green:   '0xc0e17d'
    yellow:  '0xf9da6a'
    blue:    '0x49a4f8'
    magenta: '0xa47de9'
    cyan:    '0x99faf2'
    white:   '0xffffff'
# 鼠标绑定
mouse_bindings:
  # 鼠标中键（滚轴）：粘贴
  - {mouse: Middle,action: PasteSelection}
  # 鼠标右键：复制
  - {mouse: Right,action: Copy}
key_binding:
  # ctrl+shift+c : 复制
  - {key: C,mods: Control|Shift,action: Copy}
  # ctrl+shift+v : 粘贴
  - {key: V,mods: Control|Shift,action: Paste}
  # shift+insert : 粘贴
  - {key: Insert,mods: Shift,action: PasteSelection}
